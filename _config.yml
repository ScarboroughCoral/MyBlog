# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 扶桑树叶
description: "扶桑树叶的小屋"
author: 扶桑树叶
subtitle: "靡不有初，鲜克有终。"
language: zh-CN
timezone:
keywords: 计算机,博客,Web,人工智能


# emoji
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 图片懒加载
lazyload:
  enable: true 
  onlypost: true
  loadingImg: https://blog-resource-1259125863.cos.ap-beijing.myqcloud.com/global-image/loading.gif

# 查找
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# 中文连接
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

# RSS
feed:
  type: atom
  path: atom.xml
  limit: 0
  hub:
  content: true
  content_limit: 0
  content_limit_delim: ' '
  order_by: -date

# 站点地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 站点提交
baidu_url_submit:
  count: 5 ## 提交最新的五个链接
  host: blog.scarboroughcoral.top ## 百度站长平台中注册的域名
  token: VvFr9Sal8VjBlV3c ## 准入秘钥
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.scarboroughcoral.top
root: /
permalink: :year/:month/:day/:title/
# permalink: :category/:title/
permalink_defaults:
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'hopscotch'
  line_number: false    # default false
  custom_css:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: gal
theme: next
# theme: believe
# theme: alpha-dust
# theme: diaspora
# theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://gh_token@github.com/ScarboroughCoral/MyBlog.git
  branch: master

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true